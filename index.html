<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TO DO LIST</title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div class="hero">
	    <header>
			
		  <h1> YOUR MIND MAP </h1>
		     <form id="task-form">
			   <input type="text" name="task-input" id="task-input" placeholder="Planning Something?" />
			   <input type="submit" id="task-submit" value="Add task"  >	
	         </form>
	    </header>

		<div class="priority">
			<input type="text" id="task-priority" placeholder="Enter task priority">
            <input type="date" id="task-due-date" placeholder="Enter due date">		
		</div>
		
	    <main>
		     <section class="task-list">
			   <h2> Your Tasks</h2>
			   <div id="tasks" ></div>
			  
            </section>   
        </main>    
           
		
	</div>
	<script src="script.js"></script>
</body>
</html>
